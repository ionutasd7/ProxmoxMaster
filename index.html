<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; font-src https://cdnjs.cloudflare.com; connect-src 'self' https://*.ionutlab.com">
  <title>Proxmox Infrastructure Manager</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    /* Base Styles - Futuristic Dark Theme */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', 'Audiowide', 'Orbitron', 'Roboto', sans-serif;
      background-color: #0a0e17;
      color: #e0e6f0;
    }

    #root {
      height: 100%;
    }

    /* Cyberpunk/futuristic color variables */
    :root {
      --neon-blue: #1e90ff;
      --neon-cyan: #00faff;
      --neon-purple: #bd00ff;
      --dark-bg: #0a0e17;
      --dark-panel: #151b27;
      --darker-panel: #0d121b;
      --highlight: #131e33;
      --border-glow: 0 0 10px rgba(0, 250, 255, 0.4);
      --text-light: #f0f6ff;
      --text-dim: #8a9bb4;
      --grid-color: rgba(30, 144, 255, 0.1);
    }

    /* Futuristic Grid Background */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.2;
      z-index: -1;
    }

    /* Glowing Elements */
    .glow-text {
      text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
    }

    .glow-border {
      box-shadow: var(--border-glow);
      border: 1px solid rgba(0, 250, 255, 0.3) !important;
    }

    /* Login Container */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--dark-bg);
      position: relative;
      overflow: hidden;
    }

    /* Abstract futuristic shapes in background */
    .login-container:before, .login-container:after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-cyan));
    }

    .login-container:before {
      width: 500px;
      height: 500px;
      top: -250px;
      right: -100px;
      opacity: 0.1;
    }

    .login-container:after {
      width: 400px;
      height: 400px;
      bottom: -200px;
      left: -150px;
      opacity: 0.1;
    }

    .login-card {
      width: 100%;
      max-width: 500px;
      background-color: var(--dark-panel);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(30, 144, 255, 0.3);
      z-index: 10;
      overflow: hidden;
    }

    .login-card .card-header {
      background: linear-gradient(90deg, var(--darker-panel), var(--dark-panel));
      border-bottom: 1px solid rgba(30, 144, 255, 0.3);
      padding: 1.25rem;
    }

    .login-card .card-header h3 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .login-card .card-body {
      padding: 2rem;
    }

    .login-card .form-control {
      background-color: rgba(10, 14, 23, 0.5);
      border: 1px solid rgba(30, 144, 255, 0.3);
      color: var(--text-light);
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .login-card .form-control:focus {
      background-color: rgba(10, 14, 23, 0.7);
      border-color: var(--neon-cyan);
      box-shadow: var(--border-glow);
    }

    .login-card .form-label {
      color: var(--text-light);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .login-card .form-text {
      color: var(--text-dim);
    }

    .login-card .btn-primary {
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-cyan));
      border: none;
      padding: 0.8rem 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .login-card .btn-primary:hover {
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-blue));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 250, 255, 0.4);
    }

    .login-card .card-footer {
      background-color: var(--darker-panel);
      border-top: 1px solid rgba(30, 144, 255, 0.3);
      color: var(--text-dim);
    }

    /* Dashboard Layout */
    .dashboard-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: var(--dark-bg);
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      height: 100%;
      background-color: var(--dark-panel);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      border-right: 1px solid rgba(30, 144, 255, 0.3);
      z-index: 100;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(30, 144, 255, 0.3);
      background: linear-gradient(90deg, var(--darker-panel), var(--dark-panel));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-header h4 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sidebar-menu {
      flex: 1;
      padding: 1.5rem 0;
    }

    .sidebar-section {
      margin-bottom: 2rem;
      position: relative;
      padding-left: 1rem;
    }

    .sidebar-section:before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(transparent, var(--neon-blue), transparent);
    }

    .sidebar-section h6 {
      padding: 0 1rem;
      margin-bottom: 1rem;
      color: var(--neon-blue);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
    }

    .sidebar-section h6:after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--neon-blue), transparent);
      margin-left: 0.5rem;
    }

    .sidebar .nav-link {
      color: var(--text-dim);
      padding: 0.7rem 1rem;
      display: flex;
      align-items: center;
      background: none;
      border: none;
      text-align: left;
      width: 100%;
      transition: all 0.3s ease;
      margin-bottom: 0.25rem;
      border-radius: 4px;
      font-weight: 500;
    }

    .sidebar .nav-link:hover {
      color: var(--text-light);
      background-color: var(--highlight);
      transform: translateX(5px);
    }

    .sidebar .nav-link.active {
      color: var(--text-light);
      background: linear-gradient(90deg, rgba(30, 144, 255, 0.2), transparent);
      border-left: 2px solid var(--neon-cyan);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      position: relative;
    }

    .main-content h1 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-light);
    }

    /* Card styling for dashboard */
    .main-content .card {
      background-color: var(--dark-panel);
      border: 1px solid rgba(30, 144, 255, 0.3);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .main-content .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--border-glow);
    }

    .main-content .card-header {
      background-color: var(--darker-panel);
      border-bottom: 1px solid rgba(30, 144, 255, 0.3);
      padding: 1rem 1.5rem;
    }

    .main-content .card-body {
      padding: 1.5rem;
    }

    .main-content .display-4 {
      font-weight: 700;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Status colors */
    .text-success {
      color: #00e676 !important;
    }

    .text-danger {
      color: #ff5252 !important;
    }

    /* Alert styling */
    .alert-info {
      background-color: rgba(30, 144, 255, 0.1);
      border-color: rgba(30, 144, 255, 0.3);
      color: var(--text-light);
    }

    /* Loading spinner */
    .spinner-border.text-primary {
      color: var(--neon-cyan) !important;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--darker-panel);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--neon-blue);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--neon-cyan);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  
  <!-- Application entry point -->
  <script src="renderer.js"></script>
</body>
</html>
