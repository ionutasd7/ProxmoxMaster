<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minimal Proxmox Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0e17;
      color: #e0e6f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background-color: #151b27;
      border: 1px solid rgba(30, 144, 255, 0.3);
      margin-bottom: 20px;
    }
    .card-header {
      background-color: #0d121b;
      border-bottom: 1px solid rgba(30, 144, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Proxmox Manager - Minimal Test</h1>
    
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Simple Monitoring</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h6 class="mb-0">CPU Usage</h6>
              </div>
              <div class="card-body">
                <div class="progress">
                  <div class="progress-bar bg-primary" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h6 class="mb-0">Memory Usage</h6>
              </div>
              <div class="card-body">
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mt-3">
          <button class="btn btn-primary" id="test-btn">Test</button>
        </div>
      </div>
    </div>
    
    <div id="output" class="alert alert-info">
      Click the Test button to verify JavaScript is working correctly.
    </div>
  </div>

  <script>
    // This is a simple test script to verify JavaScript execution
    document.getElementById('test-btn').addEventListener('click', function() {
      const output = document.getElementById('output');
      output.className = 'alert alert-success';
      output.textContent = 'JavaScript is working! ' + new Date().toLocaleTimeString();
    });
  </script>
</body>
</html>
