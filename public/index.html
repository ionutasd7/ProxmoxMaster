<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxmox Manager</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div id="app" class="d-flex flex-column min-vh-100">
    <!-- App content will be rendered here -->
  </div>

  <!-- Loading Spinner -->
  <div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-none">
    <div class="d-flex justify-content-center align-items-center h-100 bg-dark bg-opacity-50">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span id="loading-message" class="text-light ms-3">Loading...</span>
    </div>
  </div>

  <!-- Notification Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i id="toast-icon" class="fas fa-info-circle me-2"></i>
        <strong class="me-auto" id="toast-title">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Application Scripts -->
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/router.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/chartConfig.js"></script>
  <script type="module" src="js/dashboard-state.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/views/auth.js"></script>
  <script type="module" src="js/views/dashboard.js"></script>
  <script type="module" src="js/views/nodes.js"></script>
  <script type="module" src="js/views/vms.js"></script>
  <script type="module" src="js/views/containers.js"></script>
  <script type="module" src="js/views/storage.js"></script>
  <script type="module" src="js/views/network.js"></script>
  <script type="module" src="js/views/updates.js"></script>
  <script type="module" src="js/views/settings.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
